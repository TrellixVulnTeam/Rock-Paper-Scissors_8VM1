<body>
  <div class="container">
    <div class="container__header">
      <img src="images/logo.svg" alt="" class="container__logo">
      <div class="container__score-box">
        <p class="container__score-header">Score</p>
        <p class="container__score">12</p>
      </div>


    </div>
    <div class="action-box ">
      <button class="color-circle color-circle--paper action" value="paper">
        <div class="circle">
          <img src="images/icon-paper.svg" alt="" class="
          action-icons">
        </div>
      </button>

      <button class="color-circle color-circle--scissors action" value="scissors">
        <div class="circle">
          <img src="images/icon-scissors.svg" alt="" Â class="action-icons">
          
        </div>
      </button>

      <button class="color-circle color-circle--rock action" value="rock">
        <div class="circle">
          
          <img src="images/icon-rock.svg " alt="" class="action-icons">
        </div>
      </button>

      <img src="images/bg-triangle.svg" alt="" class="bg-triangle">
      
    </div>
    <div class="game hidden ">
      <div class="game__user">
        
        

      </div>
      <div class="game-end hidden">
        
        <div class="game-end__game-result ">
          <h2 class="game-end__result-heading">
            you win
          </h2>
          <button class="play-again btnPlayAgain">

        </div>
        
  
        
      </div>
      <div class="game__computer">
        
        <div class="empty game__mood">
        </div>
        
      </div>
    </div>
    
    
  </div>

        <img src="images/icon-close.svg" class="btnClose" alt="">
  
      </div>
      
      <img src="images/image-rules.svg" class ="rules-box__content" alt="">

  </div>

    rules

 <script src="script.js"></script>
